<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="heading">
        <h1>Rock - Paper - Scissor</h1>
        <button id="mode">Mode</button>
    </div>
    

    <div class="game">
        <button class="img-button"><img src="images/rock.png" alt="Rock"></button>
        <button class="img-button"><img src="images/paper.png" alt="Paper"></button>
        <button class="img-button"><img src="images/scissors.png" alt="Scissors"></button>
    </div>
    <div id="scoreboard">
        <h1 class="score" id="userscore">Your score : 0</h1>
        <h1 class="score" id="computerscore">Computer score : 0</h1>
    </div>

    <button id="stop">STOP</button>

    <div class="msg-container">
      <p id="msg">Play your move</p>
    </div>

   <script src="script.js"></script> 
</body>
</html>
